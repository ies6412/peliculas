<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Favoritos
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div  *ngFor="let gen of  favoritogenero">
    <ion-grid fixed="fixed"
       *ngIf="gen.pelis.length>0"  >
        <ion-row>
          <ion-col>
            <h3>{{gen.genero}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
      <app-slider-poster  [Pelis]="gen.pelis"></app-slider-poster>
    </div>

</ion-content>
