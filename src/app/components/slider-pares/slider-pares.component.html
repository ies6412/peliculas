<ion-slides [options]="slideopts2">
  <ion-slide *ngFor="let par of Pelis | pares">
    <ion-row>
      <ion-col
        size="12" 
        *ngFor="let pelicula of par"
      >
        <ion-card>
          <img
            class="poster"
            [src]="pelicula.poster_path|imagen"
          >
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas" >
       
   <ion-button expand="full" size="small" (click)="onclick()" class="btn-mas">
     <ion-icon name="add" slot="icon-only"></ion-icon>

   </ion-button>

  </ion-slide>
</ion-slides>
